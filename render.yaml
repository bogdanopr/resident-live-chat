services:
  # 1. Backend Web Service (Node.js)
  - type: web
    name: res-chat-api
    plan: free
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: CLIENT_ORIGIN_URL
        fromService:
          name: res-chat-ui
          type: web
          envVarKey: RENDER_EXTERNAL_URL

  # 2. Frontend Static Site (Angular)
  - type: web
    name: res-chat-ui
    runtime: static
    rootDir: client
    buildCommand: |
      npm install
      # Ensure fresh build and replace WebSocket URL
      WSS_URL=$(echo $BACKEND_URL | sed 's/http/ws/')
      # Update both environment.ts and verify its content
      sed -i "s|ws://localhost:3005|$WSS_URL|g" src/environments/environment.ts
      sed -i "s|production: false|production: true|g" src/environments/environment.ts
      npm run build
    staticPublishPath: dist/client/browser
    envVars:
      - key: BACKEND_URL
        fromService:
          name: res-chat-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
